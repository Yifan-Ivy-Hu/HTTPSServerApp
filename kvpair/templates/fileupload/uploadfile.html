<html>  
<head>  
    <title>upload file</title>  
</head>  
<body>  
    <form action = "/uploadfile/" method = "POST" enctype="multipart/form-data">  
        <input type="file" name="file" value="{{request.form.file}}"/>  
        <input type ="submit" name="upload" value="upload">
        {% if fileExisted == True %}
            <h3>File with the same filename has been uploaded, please change your filename.
        {% endif %}
    </form>  
</body>  
</html>
